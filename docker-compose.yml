
services:
  esp32-api:
    build: .
    container_name: esp32-image-api
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      - NODE_ENV=production
      - TZ=UTC
    env_file:
      - .env
    volumes:
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - esp32-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: esp32-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - esp32-api
    restart: unless-stopped
    networks:
      - esp32-network
    profiles:
      - production

networks:
  esp32-network:
    driver: bridge

volumes:
  logs:
    driver: local